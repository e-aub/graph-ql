<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL Profile - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #666;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a6cf7;
    }

    .error-message {
      color: #e53935;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .show {
      display: block;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #3a5bd9;
    }

    .toggle-form {
      text-align: center;
      margin-top: 1.5rem;
    }

    .toggle-form a {
      color: #4a6cf7;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Login</h1>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="identifier">Username or Email</label>
        <input type="text" id="identifier" name="identifier" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="error-message">Invalid credentials. Please try again.</div>
      </div>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    
    <div class="toggle-form">
      <span>Don't have an account? <a href="#">Contact administrator</a></span>
    </div>
  </div>

  <script>
    // Login form functionality would be implemented here
    // This would handle form submission, authentication, and error handling
  </script>
</body>
</html>
